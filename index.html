<!-- index.ejs -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Habit Tracker</h1>
    <a href="/habits/new">Add a habit</a>
    <ul>
      <% for (const habit of habits) { %>
        <li>
          <%= habit.name %>
          <span>(<%= habit.trackedDays %> days tracked)</span>
        </li>
      <% } %>
    </ul>
  </div>
</body>
</html>
